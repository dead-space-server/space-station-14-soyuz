- type: entity
  abstract: true
  parent: BaseItem
  id: BaseMagazineBoxLightestRifle
  name: коробка патронов (5.45х39 мм винтовочные)
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeLightestRifle
    proto: CartridgeLightestRifle
    capacity: 60
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Boxes/lightest_rifle.rsi # DS14-texture-localization
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: false
  - type: Appearance

- type: entity
  parent: BaseMagazineBoxLightestRifle
