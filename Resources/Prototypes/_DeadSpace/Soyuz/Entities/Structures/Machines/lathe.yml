- type: entity
  id: ArmedTechFab
  parent: BaseLatheLube
  name: оружейный ТехФаб
  description: Используется для создания самых продвинутых оружейных технологий СССП.
  components:
  - type: Sprite
    sprite: Structures/Machines/techfab.rsi
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: armed
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Machine
    board: ArmedTechFabCircuitboard
  - type: Lathe
    idleState: icon
    runningState: icon
    dynamicPacks:
    - ScienceBoards
  - type: MaterialStorage
    whitelist:
      tags:
        - Sheet
        - RawMaterial
        - Ingot