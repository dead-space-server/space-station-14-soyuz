- type: entity
  id: WallRockTungsten
  parent: WallRock
  description: An ore vein rich in tungsten.
  suffix: Tungsten
  components:
  - type: EntityRemap
    mask:
      AsteroidRock: AsteroidRockTungsten
      WallRockBasalt: WallRockBasaltTungsten
      WallRockChromite: WallRockChromiteTungsten
      WallRockSand: WallRockSandTungsten
      WallRockSnow: WallRockSnowTungsten
  - type: OreVein
    oreChance: 1.0
    currentOre: TungstenOre
  - type: Sprite
    layers:
      - state: rock
      - map: [ "enum.EdgeLayer.South" ]
        state: rock_south
      - map: [ "enum.EdgeLayer.East" ]
        state: rock_east
      - map: [ "enum.EdgeLayer.North" ]
        state: rock_north
      - map: [ "enum.EdgeLayer.West" ]
        state: rock_west
      - state: rock_tungsten
        map: [ "enum.MiningScannerVisualLayers.Overlay" ]

